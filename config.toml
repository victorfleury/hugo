# baseURL = "http://localhost:1313/"
baseURL = ""
languageCode = "en-us"
theme = "hello-friend-ng"
themesDir = "./themes"
copyright = "Made with &#10084; using hugo"
staticDir = ["static"]
# PygmentsCodeFences = true
# PygmentsStyle = "monokai"

# paginate = 5

[params]
  # dir name of your blog content (default is `content/posts`)
  contentTypeName = "posts"
  # "light" or "dark"
  defaultTheme = "light"
  # if you set this to 0, only submenu trigger will be visible
  showMenuItems = 2
  # Show reading time in minutes for posts
  showReadingTime = false

  [params.portrait]
    path = "/avataaars.png"
    alt = "Portrait"

  [[params.social]]
    name = "linkedin"
    url  = "https://www.linkedin.com/in/victorfleury"

[languages]
  [languages.en]
    title = "Victor Fleury"
    homeSubtitle = """I am a Pipeline TD"""
    homeSubtitle2 = """I enjoy building  cool tools with Python and fixing broken stuff."""
    homeSubtitle3 = """This is where I write about it."""
    keywords = ""
    writtenBy = "Written by"
    readMore = "Read more"
    readOtherPosts = "Read other posts"
    newerPosts = "Newer posts"
    olderPosts = "Older posts"
    minuteReadingTime = "min read"
    dateFormatSingle = "2006-01-02"
    dateFormatList = "2006-01-02"
[languages.en.params.logo]
  logoText = "plop"
  logoHomeLink = "/"
[languages.en.menu]
    [[languages.en.menu.main]]
        identifier = "blog"
        name = "Blog"
        url = "/posts"
        weight = 1
    [[languages.en.menu.main]]
        identifier = "resume"
        name = "Resume"
        url = "https://www.linkedin.com/in/victorfleury"
        weight = 3
    [[languages.en.menu.main]]
        identifier = "about"
        name = "About"
        url = "/about"
        weight = 2